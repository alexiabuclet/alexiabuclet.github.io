#-------------------------------
# General Site Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://alexiabuclet.com" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

# Include dot-directories to serve DevTools probe without 404
include:
  - .well-known

paginate: 6
paginate_path: "/speaker/page/:num"

# Collections
collections:
  pages:
    output: true
    permalink: /:name
  #posts:
    #output: true
    #permalink: /speaker/:slug
  #projects:
    #output: true
    #permalink: /project/:slug

# Pages Path
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"


# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  /:title

sass:
  sass_dir: _sass
  style: compressed


# Thumbnail API Key
thumbnail_api_key: "ab4f3bf517099532e7225cd9ed32617b46eaedbdb786"