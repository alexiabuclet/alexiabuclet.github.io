{% if site.data.settings.social %}
  <div class="social">
    <ul class="social__list list-reset">
      {% for social in site.data.settings.social %}
      <li class="social__item">
        <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="social icon">
          {% if social.icon contains '<svg' %}
            {{ social.icon }}
          {% else %}
            <i class="ion {{social.icon}}"></i>
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
