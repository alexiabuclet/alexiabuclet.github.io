<!-- begin footer -->
<footer class="footer">

  {% if site.data.settings.cover__image %}
    <div class="footer-cover">
      <div class="cover-image">
        <img class="lazy" data-src="{{site.data.settings.cover__image}}" alt="{{site.data.settings.title}}">
      </div>
    </div>
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col col-12">
        {% include social-link.html %}
        <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.data.settings.title}}</a>. From the template by <a href="https://jekyllthemes.io/developers/artem-sheludko">Artem Sheludko</a>. With the kind help of <a href="https://tinanigro.me/">Tina Debove Nigro.</a></div>
      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
